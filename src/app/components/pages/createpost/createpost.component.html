<div class="inner-banner inner-bg12">
    <div class="container">
        <div class="inner-title">
            <h3>Create Post</h3>
            <ul>
                <li><a routerLink="/">Home</a></li>
                <li><i class='bx bxs-chevrons-right'></i></li>
                <li>Create Post</li>
            </ul>
        </div>
    </div>
</div>

<div class="contact-area ptb-100">
    <div class="scetion-title text-center">
        <h2>Your Post is Important to Us</h2>
    </div>

    <div class="container">
        <div class="contact-wrap pt-45">
            <div class="contact-wrap-form">
                 <form id="contactForm">
                     <div class="row">
                         <div class="col-lg-6 col-sm-6">
                            <div class="form-group">
                                <select  id="seluser"   class="form-control" [(ngModel)]='CretePostModel.Categories' name="Categories">
                
                                    <option  value="other">select categories</option>
                                    <option *ngFor="let data of staticDataAll.categoriesData" [value]="data.key">
                                        {{data.val}}</option>
                                  </select>
                            </div>
                         </div>

                         <div class="col-lg-6 col-sm-6">
                            <div class="form-group">
                                <input type="file" id="file"  (change)="onFileChange($event)" [(ngModel)]='CretePostModel.Pimages' name="Pimages" class="form-control" id="inputGroupFile01">
                            </div>
                         </div>

                         <div class="col-lg-12 col-sm-12">
                            <div class="form-group">
                                <input type="text" [(ngModel)]="CretePostModel.cTitle" name="cTitle" id="msg_subject" class="form-control" required placeholder="Subject">
                            </div>
                         </div>
                         <div class="col-lg-12 col-md-12">
                            <div class="form-group">
                                <textarea [(ngModel)]="CretePostModel.paraGraph" name="paraGraph" class="form-control" id="message" cols="30" rows="8" required placeholder="Your Message"></textarea>
                            </div>
                         </div>

                         <div class="col-lg-12 col-md-12 text-center">
                            <button type="submit" (click)="createPosts($event)" class="default-btn page-btn text-center">Publish</button>
                         </div>
                     </div>
                 </form>
            </div>
         </div>
    </div>
</div>
